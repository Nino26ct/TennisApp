<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Impostazioni Match </title>
    <link rel="stylesheet" href="Home.css">
</head>


<body>
    <!-- Sezione con l'immagine di background -->
    <div class="section"></div>

    <div class="container">
        <h2> Impostazioni Match </h2>

        <form id="impostazioni">

            <label for="impPlayer1"> Player 1 </label>
            <input type="text" id="nameP1" name="nameP1" maxlength="12" placeholder="Nome Player 1" required>


            <label for="impPlayer2"> Player 2 </label>
            <input type="text" id="nameP2" name="nameP2" maxlength="12" placeholder="Nome Player 2" required>


            <label for="game"> Game </label>
            <input type="number" id="game" name="game" placeholder="Numero Game" required>


            <label for="set"> Set </label>
            <input type="number" id="set" name="set" placeholder="Numero Set">


            <button type="button" id="start-match">Avvia Match</button>
        </form>
    </div>
    <script src="Home.js"></script>
</body>

</html>
